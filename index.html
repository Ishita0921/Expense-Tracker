<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ec6cea2c8c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="navbar">
        <div class="label">
            <h1>Expense Tracker</h1>
        </div>
        <div class="other-label">
            <p onclick="home()">Home</p>
            <p onclick="history()">History</p>
        </div>
    </div>

    <div class="expense-tracker">
        <div class="panel">
            <div class="total">

                <div class="total-balance">
                    <div class="rupee"><i class="fa-solid fa-indian-rupee-sign" style="color: #1759de;"></i></div>
                    <div class="records">
                        <p>Total Balance</p>
                        <span id="balance">0</span>
                    </div>
                </div>

                <div class="total-income">
                    <div class="rupee"><i class="fa-solid fa-indian-rupee-sign" style="color: #17de3f;"></i></div>
                    <div class="records">
                        <p>Total Income</p>
                        <span id="income">0</span>
                    </div>
                </div>

                <div class="total-expense">
                    <div class="rupee"><i class="fa-solid fa-indian-rupee-sign" style="color: #de1717;"></i></div>
                    <div class="records">
                        <p>Expense This Month</p>
                        <span id="expense">0</span>
                    </div>
                </div>

                <div class="total-saving">
                    <div class="rupee"><i class="fa-solid fa-indian-rupee-sign" style="color: #ded717;"></i></div>
                    <div class="records">
                        <p>Total Savings</p>
                        <span id="saving">0</span>
                    </div>
                </div>

            </div>

        </div>

        <div class="other-panel">
            <div class="container">
                <canvas id="myChart"></canvas>
            </div>

            <div class="form">

                <input type="text" placeholder="Description" id="description">
                <br>

                <input type="text" placeholder="Amount" id="amount">
                <br>
                <select name="type" id="type-select">
                    <option value="">--Please choose an option--</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                    <option value="Saving">Saving</option>
                </select>
                <br>

                <button class="btn btn-dark" onclick="calculate()">Submit</button>
            </div>
        </div>
    </div>

    <div class="history">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="records">

            </tbody>

        </table>
    </div>





    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
